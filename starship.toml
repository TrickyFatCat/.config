[fill]
disabled = false
symbol = ' '

[shell]
disabled = false
bash_indicator = ' '
fish_indicator = ' '
zsh_indicator = ' '
nu_indicator = '󰄛 '
powershell_indicator = ' '
cmd_indicator = ' '
style = 'fg:mauve bg:surface0'
format = '[ $indicator ]($style)'

[directory]
read_only = ' '
read_only_style = 'red'
style = 'fg:blue bg:surface0'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '../'

[directory.substitutions]
"Documents" = "󰈙 Documents"
"Downloads" = " Downloads"
"Music" = "󰝚 Music"
"Pictures" = " Pictures"
"Videos" = " Videos"
"Tools" = "󱁤 Tools"
"Projects" = " Projects"
"Apps" = " Apps"
"Games" = "󰊗 Games"
"Steam" = " Steam"
"Unreal" = " Unreal"
"Unity" = " Unity"

[git_branch]
symbol = ''
style = 'fg:flamingo bg:surface1'
format = '[ $symbol $branch ]($style)'

[git_commit]
disabled = false
only_detached = false
tag_disabled = false
style = 'fg:maroon bg:surface1'
tag_symbol = ' 󱈤 '
format = '[ $hash[$tag](fg:flamingo bg:surface1) ]($style)'

[git_status]
conflicted = '[$count󱪗 ](fg:red bg:surface2)'
ahead = '[+${count} ](fg:green bg:surface2)'
behind = '[-${count} ](fg:red bg:surface2)'
diverged = '[ [|](fg:yellow bg:surface2)$ahead|$behind]'
up_to_date = ''
untracked = '[$count󰷊 ](fg:mauve bg:surface2)'
stashed = '[$count󰥥 ](fg:yellow bg:surface2)'
modified = '[$count󰷈 ](fg:peach bg:surface2)'
staged = '[$count󱪝 ](fg:blue bg:surface2)'
renamed = '[$count󰤘 ]'
deleted = '[$count󱪟 ](fg:red bg:surface2)'
typechanged = '󰬲 '
style = 'fg:teal bg:surface2'
format = '[ $all_status$ahead_behind ]($style)'

[pijul_channel]
disabled = false
symbol = ''
style = 'fg:flamingo bg:surface1'
format = '[ $symbol $channel ]($style)'

[cmd_duration]
style = 'bg:surface2 fg:sky'
format = '[ $duration]($style)'

[status]
disabled = false
symbol = '[ ](bg:surface2 fg:red)'
success_symbol = '[ ](bg:surface2 fg:green)'
recognize_signal_code = false
style = 'bg:surface2 fg:green'
format = '[ $symbol ]($style)'

[battery]
disabled = false
charging_symbol = '󰂄'
unknown_symbol = '󰂑'
format = '[ $percentage $symbol ]($style)'

[[battery.display]]
threshold = 5
style = 'bg:surface1 fg:red'
discharging_symbol = '󰂃'

[[battery.display]]
threshold = 10
style = 'bg:surface1 fg:red'
