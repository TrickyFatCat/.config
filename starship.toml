discharging_symbol = '󰁹'

[time]
disabled = false
time_format = '%R'
style = 'fg:text bg:surface0'
format = '[ $time   ]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[ ](bold fg:green)'
error_symbol = '[ ](bold fg:red)'
vimcmd_symbol = '[ ](bold fg:green)'
vimcmd_replace_one_symbol = '[ ](bold fg:lavender)'
